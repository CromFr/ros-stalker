<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

	<script type="text/javascript" src="js/eventemitter2.min.js"></script>
	<script type="text/javascript" src="js/roslib.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/virtualjoystick.js"></script>
	<script type="text/javascript" src="js/jsmpg.js"></script>
	<script type="text/javascript" src="js/stalker.js"></script>

	<style>
		body{
			padding: 0;
			margin: 0;
		}
		button{
			width: 70px;
			height: 70px;
		}

		#stick{
			width: 100vw;
			height: 100vh;
			background-color: #cfc;
		}
		#main{
			position: fixed;
			top: 0;
			left: 0;
			pointer-events:none;
		}

		#status{
			position: fixed;
			left: 50%;
			transform: translateX(-50%);
			border: solid 2px black;
			padding: 2px 10px;

			color: #ffffff;
			text-align: center;
			font-size: 150%;
			
		}
		#status.closed{
			background-color: #808080;
		}
		#status.connected{
			background-color: #41d300;
			opacity: 0.1;
		}
		#status.error{
			background-color: #d10000;
		}
		#stream{
			background-color: rgba(0,0,0,0.3);
			width: 100vw;
			max-height: 60vh;
		}
		#footer{
			position: fixed;
			bottom: 0;
			width: 100vw;
		}
		#speak-text{
			display: inline-block;
			width: 80vw;
			pointer-events: all;
			font-size: 150%;
		}
		#statusbar form{
			display: inline-block;
		}
		#statusbar button{
			display: inline-block;
			pointer-events: all;
			width: 9vw;
			height: 100%;
			
			font-size: 150%;
		}

	</style>
</head>

<body>
	<div id="stick"></div>
	<div id="main">
		<div id="statusbar">
			<form onsubmit="return onSpeakSubmit()">
				<input id="speak-text" type="text" autocomplete="off" value="Bonjour, humains"/>
			</form>
			<button onclick="document.getElementById('speak-text').value = '';">X</button>
			<button onclick="onSpeakSubmit()">Say</button>
			<div id="status" class="closed">
				Not loaded... wait a bit
			</div>
		</div>
		<canvas id="stream">
			Please use a browser that supports the Canvas Element
		</canvas>
	</div>
</body>
</html>
